# cache serializer: gson jackson
cache.serializer.type = gson

# cache: map redis redis-cluster memcached dynamodb
cache.handler = redis

cache.handler.map.persistence = true

cache.handler.map.persistence.path = cache-store.json.gz

cache.handler.redis.host = localhost

cache.handler.redis.port = 6379

cache.handler.redis.max.total = 128

cache.handler.redis.max.idle = 128

cache.handler.redis.min.idle = 16

cache.handler.redis.test.on.borrow = true

cache.handler.redis.test.on.return = true

cache.handler.redis.test.while.idle = true

cache.handler.redis.num.test.per.eviction.run = 3

cache.handler.redis.block.when.exhausted = true

cache.handler.redis.cluster.port = 6379

cache.handler.redis.cluster.host = redis-node-1,redis-node-2,redis-node-3

cache.handler.memcached.host = localhost

cache.handler.memcached.port = 11211

cache.handler.dynamodb.table = cache-table

cache.handler.dynamodb.field.id = id

cache.handler.dynamodb.field.value = value

cache.handler.dynamodb.field.type = type
